<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Melakukan Format Penulisan</title>
</head>
<body>
	<!-- membuat tulisan menjadi tebal -->
	<b>Tulisan ini dicetak TEBAL</b>
	<p>
	<!-- membuat tulisan menjadi miring -->
	<i>Tulisan ini dicetak MIRING</i>
	<p>
	<!-- membuat tulisan bergaris bawah -->
	<u>Tulisan ini dicetak BERGARIS BAWAH</u>
	<p>
	<!-- membuat format seperscript -->
	Dalam metematika, x pangkat 2 ditulis dengan tulisan X <sup>2</sup>
	<p>
	<!-- membuat tulisan subscript -->
	Rumus Kimia Oksigen adalah 0 <sub>2</sub>
</body>
</html>
