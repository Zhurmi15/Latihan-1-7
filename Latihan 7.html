<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pengolahan FONT dengan Properties</title>
</head>
<body>
	<font size="1" face="tahoma" color="#008000"> tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan berwarna HIJAU</font>
	<br>
	<font size="4" face="arial" color="green"> tulisan ini bertulisan dengan ukuran 4, dengan font arial dan berwarna HIJAU</font>
</body>
</html>
